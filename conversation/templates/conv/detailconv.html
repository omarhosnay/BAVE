{% extends 'core/base.html' %}

{% block title %}Conversation{% endblock title %}

{% block content %}
<h1 class = 'mb-6 text-3xl'>
Conversation
</h1>

<form method='post' action='.' class='mt-6 mb-6 p- '>
    {% csrf_token %}

    {{ form.as_p}}
    <div class=''>
    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white shadow-[0_9px_9px_-4px_#3b71ca] "> Submet  </button>
    </div>
</form>
<div class='space-y-6' >
{% for conv in convs.message.all %}


        <div class='rounded-xl p-6 flex   {% if conv.created_by  == request.user %} bg-blue-100  {% else %} bg-gray-100 {% endif %} '>
            <div class='rounded-xl'>

                <p class="mb-4">
                    <strong>
                        {{ conv.created_by.username }}</strong>| @ {{conv.created_at}}
                    
                    
                </p>
                <p>  {{conv.content }}   </p>
            </div>
        </div>
        


{% endfor %}

</div>



{% endblock content %}
